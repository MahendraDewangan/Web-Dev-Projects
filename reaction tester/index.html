<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reaction Tester</title>
</head>

<body>
    <div id="head">
        <h2>Lets Test Your Reaction!</h2>
        <h4>Click on the boxes and circles as quickly as you can!</h4>
        <div id="buttons">
            <button id="startBtn" class="button">START</button>
        </div>
        <p id="displayTime">Your Time: <span id="timeTaken"></span> <h3 id="startStatement"></h3></p>
       
        <br>
    </div>

    <section id="mainContainer">
        <div id="shape"></div>
    </section>

    <script src="script.js"></script>
    
</body>

</html>
