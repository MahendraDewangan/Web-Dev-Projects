<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Morse Code Translator</title>
</head>
<body>
    <header>

        <div id="head">
            <h1>Morse Code Translator</h1>
            
        </div>

    </header>
    <section id="main_container">
       <div id="content">
           
            <!--  Word to morse-->
            <div id="engToMorse"  class="content_divs">
                <h3>English word to Morse Code</h3>
                <input type="text" id="inputWord">
                <button type="button" id="translate-btn" class="btn btn-primary" onclick="encryptWord()">Translate</button>
                <textarea name="" id="translateWord" cols="30" rows="10"></textarea>
            </div>

            <!--  morse code to english-->
            <div id="morseToEng " class="content_divs">
                <h3>Morse Code to English word</h3>
                <input type="text" id="inputCode">
                <button type="button" class="btn btn-primary"  onclick="encryptCode()">Translate</button>
                <textarea name="" id="translateCode" cols="30" rows="10"></textarea>
            </div>
       </div>
    </section>
    <footer>
        <div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
